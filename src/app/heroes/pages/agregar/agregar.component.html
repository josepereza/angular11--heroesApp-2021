<h1>{{(heroe.id)?'Editar':'Nuevo'}} Heroe <small>{{heroe.superhero}}</small></h1>
<div fxLayout="row" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
 <div fxLayout="row" fxLayout.xs="column" fxLayoutGap.xs="0px" fxLayoutGap="40px">
    <mat-form-field  fxFlex="50" >
        <mat-label>Super Heroe</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="heroe.superhero"
               required>
   
    </mat-form-field>
    <mat-form-field fxFlex="50">
       <mat-label>Alter Ego</mat-label>
       <input matInput
              type="text"
              [(ngModel)]="heroe.alter_ego"
              required>
   
   </mat-form-field>
 </div>
<mat-form-field fxFlex="100">
    <mat-label>Primera Aparicion</mat-label>
    <input matInput
           type="text"
           [(ngModel)]="heroe.first_appearance"
           required>

</mat-form-field>
<mat-form-field fxFlex="100">
    <mat-label>Personajes</mat-label>
    <input matInput
           type="text"
           [(ngModel)]="heroe.characters"
           required>

</mat-form-field>

<mat-form-field fxFlex="100">
    <mat-label>Creador</mat-label>
   <mat-select [(ngModel)]="heroe.publisher">
    <mat-option *ngFor="let opcion of publisher" [value]='opcion.id'>{{opcion.desc}}</mat-option>
    
   </mat-select>

</mat-form-field>
<mat-form-field fxFlex="100">
    <mat-label>Foto Url</mat-label>
    <input matInput
           type="url"
           [(ngModel)]="heroe.alt_img"
           required>

</mat-form-field>
<br>
<button mat-raised-button color="primary"
(click)="guardar()"
>
<mat-icon>save</mat-icon>
{{(heroe.id)?'Editar':'Guardar'}}
</button>
<br>
<button mat-raised-button color="warn"
(click)="eliminar()"
>
<mat-icon>delete</mat-icon>
    Borrar
</button>
    </div>
    <div fxFlex="50">
 <img [src]="heroe |heroeImagen">
    </div>

</div>
