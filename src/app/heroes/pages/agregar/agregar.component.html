<h1>Nuevo Heroe <small>sfsf</small></h1>
<div fxLayout="row" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
 <div fxLayout="row" fxLayoutGap="40px">
    <mat-form-field fxFlex="50" >
        <mat-label>Super Heroe</mat-label>
        <input matInput
               type="text"
               required>
   
    </mat-form-field>
    <mat-form-field fxFlex="50">
       <mat-label>Alter Ego</mat-label>
       <input matInput
              type="text"
              required>
   
   </mat-form-field>
 </div>
<mat-form-field fxFlex="100">
    <mat-label>Primera Aparicion</mat-label>
    <input matInput
           type="text"
           required>

</mat-form-field>
<mat-form-field fxFlex="100">
    <mat-label>Personajes</mat-label>
    <input matInput
           type="text"
           required>

</mat-form-field>

<mat-form-field fxFlex="100">
    <mat-label>Creador</mat-label>
   <mat-select>
    <mat-option *ngFor="let opcion of publisher" [value]='opcion.id'>{{opcion.desc}}</mat-option>
    
   </mat-select>

</mat-form-field>
<mat-form-field fxFlex="100">
    <mat-label>Foto Url</mat-label>
    <input matInput
           type="url"
           required>

</mat-form-field>
<br>
<button mat-raised-button>
<mat-icon>add</mat-icon>
    Guardar
</button>
    </div>
    <div fxFlex="50">
 <img [src]="heroe |heroeImagen">
    </div>

</div>
